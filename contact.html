<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Lordvine's Blog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <h1 class="logo">Lordvine's Blog</h1>
      <nav id="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <button id="menu-toggle" aria-label="Toggle menu">☰</button>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="container contact-container">
    <h2>Contact Me</h2>
    <form id="contact-form" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send</button>
    </form>
    <p id="form-message" aria-live="polite"></p>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>© 2025 Lordvine Okoth | Student, Dedan Kimathi University of Technology</p>
      <p>Email: <a href="mailto:lordvineokoth@gmail.com">lordvineokoth@gmail.com</a> | Phone: 0116243186</p>
      <p>Follow me on 
        <a href="https://twitter.com" target="_blank" rel="noopener">Twitter</a>, 
        <a href="https://github.com" target="_blank" rel="noopener">GitHub</a>
      </p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
